<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>收藏网址</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="./index.css">
    <script src="./iconfont.js"></script>
</head>
<body>
    <section class="wrapper">
        <div class="search-bar">
            <input type="text" onkeydown="handleKeydown()" placeholder="请输入关键词搜索" id="search-input" class="search-input">
            <svg id="block-icon" onclick="handleChange()" data-value="1" class="icon" aria-hidden="true">
                <use xlink:href="#icon-block"></use>
            </svg>
            <svg id="bar-icon" onclick="handleChange()" data-value="2" class="icon hide" aria-hidden="true">
                <use xlink:href="#icon-bar"></use>
            </svg>
        </div>
        <div id="list-box" class="list-box"></div>
    </section>
    <div id="mask-overlay" class="mask-content hide">
        <span>复制成功</span>
    </div>
</body>
<script src="./data.js"></script>
<script src="../common.js"></script>
<script src="./index.js"></script>
</html>
