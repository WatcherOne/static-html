<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="shortcut icon" href="../favicon.ico?v=119" type="image/x-icon">
    <title>SMS-Activate</title>
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="./common.css">
</head>
<body>
    <div class="wrapper">
        <div class="top-content">
            <span class="title">外网虚拟号码服务平台</span>
            <svg class="copy-icon" data-url="https://sms-activate.org" aria-hidden="true">
                <use xlink:href="#icon-fuzhi"></use>
            </svg>
        </div>
        <a href="https://sms-activate.org" target="_blank" class="link">https://sms-activate.org</a>
        <div class="box">
            <div class="content">
                <div class="text">1. 使用虚拟手机号码接收短信<span class="stress">验证码</span></div>
                <div class="text">2. 需要进行<span class="stress">账号</span>注册并充值, 每个手机号码价值不同</div>
                <div class="text">3. 选择国家和项目（根据项目服务提供虚拟手机号码）</div>
                <div class="text">3. 可以选择不同时效性（4h ~ 4周）不同租金</div>
                <div class="img-title">界面浏览</div>
                <div class="supplement">
                    <div class="supply-title">相关测试账号（备注）</div>
                    <div class="supply-text username">1. *****（主QQ号码）</div>
                    <div class="supply-text password">2. *****（密码大小写）</div>
                    <div class="supply-text account-content">3. 剩余价值: 91.36₽</div>
                    <div class="supply-text extra"><请联系网页管理员使用/自己注册并充值></div>
                </div>
            </div>
        </div>
    </div>
    <div id="mask-overlay" class="mask-content hide">
        <span>复制成功</span>
    </div>
</body>
<script src="../iconfont.js"></script>
<script src="../../common.js"></script>
<script src="./common.js"></script>
</html>
