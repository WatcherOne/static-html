<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="shortcut icon" href="../favicon.ico?v=119" type="image/x-icon">
    <title>link-to-qr</title>
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="./common.css">
</head>
<body>
    <div class="wrapper">
        <div class="top-content">
            <span class="title">在线制作二维码</span>
            <svg class="copy-icon" data-url="https://link-to-qr.com" aria-hidden="true">
                <use xlink:href="#icon-fuzhi"></use>
            </svg>
        </div>
        <a href="https://link-to-qr.com" target="_blank" class="link">https://link-to-qr.com</a>
        <div class="box">
            <div class="content">
                <div class="text">1. 可以<span class="stress">自定义</span>二维码内容, 颜色, 大小, 形状等</div>
                <div class="text">2. windows 与 Mac 系统上表现不一样（如下图）</div>
                <div class="text">3. Mac系统自定义功能方面更多样性</div>
                <div class="img-title">windows系统</div>
                <img src="./1.png" class="img">
                <div class="img-title">Mac系统</div>
            </div>
        </div>
    </div>
    <div id="mask-overlay" class="mask-content hide">
        <span>复制成功</span>
    </div>
</body>
<script src="../iconfont.js"></script>
<script src="../../common.js"></script>
<script src="./common.js"></script>
</html>
