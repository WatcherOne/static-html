<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="shortcut icon" href="../favicon.ico?v=119" type="image/x-icon">
    <title>Print.js</title>
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="./common.css">
</head>
<body>
    <div class="wrapper">
        <div class="top-content">
            <span class="title">打印pdf插件</span>
            <svg class="copy-icon" data-url="https://printjs.crabbly.com" aria-hidden="true">
                <use xlink:href="#icon-fuzhi"></use>
            </svg>
        </div>
        <a href="https://printjs.crabbly.com" target="_blank" class="link">https://printjs.crabbly.com</a>
        <div class="box">
            <div class="content">
                <div class="text">1. 可以导出服务器上的pdf资源</div>
                <div class="text">2. 可以将html文档、图片（多张）转成pdf导出</div>
                <div class="text">3. 甚至可以将<span class="stress">json数据</span>导为表格的pdf</div>
                <div class="text">4. 暂未使用过</div>
                <div class="img-title">界面浏览</div>
                <!-- 截一个json功能点的图 -->
            </div>
        </div>
    </div>
    <div id="mask-overlay" class="mask-content hide">
        <span>复制成功</span>
    </div>
</body>
<script src="../iconfont.js"></script>
<script src="../../common.js"></script>
<script src="./common.js"></script>
</html>
