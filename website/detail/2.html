<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="shortcut icon" href="../favicon.ico?v=119" type="image/x-icon">
    <title>Method Draw Vector Editor</title>
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="./common.css">
</head>
<body>
    <div class="wrapper">
        <div class="top-content">
            <span class="title">在线制作svg图</span>
            <svg class="copy-icon" data-url="https://editor.method.ac" aria-hidden="true">
                <use xlink:href="#icon-fuzhi"></use>
            </svg>
        </div>
        <a href="https://editor.method.ac" target="_blank" class="link">https://editor.method.ac</a>
        <div class="box">
            <div class="content">
                <div class="text">1. 可以选择<span class="stress">导入图片</span>进行制作svg图</div>
                <div class="text">2. 可以选择一些<span class="stress">形状</span>或自带的<span class="stress">物体</span>（如下图）</div>
                <div class="text">3. 有些导入的图片进行制作svg下载可能会失败</div>
                <div class="img-title">界面浏览</div>
                <img src="./2.png" class="img">
                <div class="img-title">选择形状</div>
                <img src="./2.1.png" class="img">
            </div>
        </div>
    </div>
    <div id="mask-overlay" class="mask-content hide">
        <span>复制成功</span>
    </div>
</body>
<script src="../iconfont.js"></script>
<script src="../../common.js"></script>
<script src="./common.js"></script>
</html>
